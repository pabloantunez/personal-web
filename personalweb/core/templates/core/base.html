<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% load static %}
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700,700i" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

        
        <!-- Styles -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'core/css/styles.css' %}">
        <title>{% block title%}{% endblock%} | Pablo Antúnez</title>
    </head>
    <body class="min-vh-100 d-flex flex-column justify-content-between">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="w-100 px-3">
                    <a class="navbar-brand mr-auto" href="/">
                        <span class="custom-p">P</span><span class="custom-a">A</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse w-100 d-flex justify-content-end px-3" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link nav-non-selected {% if request.path == '/about-me/' %} nav-selection {% endif %}" href="/about-me/">About Me</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-non-selected {% if request.path == '/portfolio/' %} nav-selection {% endif %}" href="/portfolio/">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-non-selected {% if request.path == '/certifications/' %} nav-selection {% endif %}" href="/certifications/">Certifications</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-non-selected {% if request.path == '/contact/' %} nav-selection {% endif %}" href="/contact/">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            {% block content%}
            {% endblock%}
            
            {% if is_contact_view %}
                {% block contact_content %}
                {% endblock %}
            {% endif %}
        </main>

        <footer class="footer bg-dark text-white">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-3">
                        <ul>
                            <li><a href="#"><i class="fab fa-instagram-square icon-base" style="font-size:36px"></i></a></li>
                            <li><a href="#"><i class="fab fa-facebook-square icon-base" style="font-size:36px"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center">
                        <p class="mb-0">&copy; 2024 - Pablo Germán Antúnez</p>
                    </div>
                </div>
            </div>
        </footer>

        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
