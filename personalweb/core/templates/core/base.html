<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% load static %}
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

        <!-- Styles -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'core/css/styles.css' %}">
        <link rel="icon" type="image/png" href="{% static 'core/images/logotipo32x32.png' %}">
        <title>{% block title%}{% endblock%} | Pablo Antúnez</title>
    </head>
    <body class="min-vh-100 d-flex flex-column justify-content-between">
        <header class="min-vh-10">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand mr-auto" href="/">
                        <span class="custom-p">P</span><span class="custom-a">A</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == '/about-me/' %} nav-selection {% endif %}" href="/about-me/">About Me</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == '/portfolio/' %} nav-selection {% endif %}" href="/portfolio/">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == '/certifications/' %} nav-selection {% endif %}" href="/certifications/">Certifications</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == '/contact/' %} nav-selection {% endif %}" href="/contact/">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="min-vh-80 h-100">
            {% block content%}
            {% endblock%}
            
            {% if is_contact_view %}
                {% block contact_content %}
                {% endblock %}
            {% endif %}
        </main>

        <footer class="footer bg-dark text-white min-vh-10">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-3">
                        <ul>
                            <li><a href="https://www.instagram.com/pablooantunez/" target="_blank"><i class="fab fa-instagram-square icon-base" style="font-size:36px"></i></a></li>
                            <li><a href="https://github.com/pabloantunez" target="_blank"><i class="fa-brands fa-github icon-base" style="font-size:34px"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center">
                        <p class="mb-0">&copy; 2024 - Pablo Germán Antúnez</p>
                    </div>
                </div>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        </body>
</html>
